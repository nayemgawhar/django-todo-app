{% extends 'todoapp/base.html' %}

{% block content %}

<div class="card mb-3 col-4 mx-auto shadow mb-5 bg-body-tertiary rounded">
    <div class="card-header text-center"><h3>Register</h3></div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 mx-auto">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group my-2">
                            <input type="text" name="first_name" class="form-control" placeholder="first name" required autocomplete="off">
                        </div>
                        <div class="form-group my-2">
                            <input type="text" name="last_name" class="form-control" placeholder="last name" required autocomplete="off">
                        </div>
                        <div class="form-group my-2">
                            <input type="text" name="username" class="form-control" placeholder="username" required autocomplete="off">
                        </div>
                        <div class="form-group my-2">
                            <input type="email" name="email" class="form-control" placeholder="email" required autocomplete="off">
                        </div>
                        <div class="form-group my-2">
                            <input type="password" name="password1" class="form-control" placeholder="password" required autocomplete="off">
                        </div>
                        <div class="form-group my-2">
                            <input type="password" name="password2" class="form-control" placeholder="Confirm password" required autocomplete="off">
                        </div>

                        <button type="submit" class="btn btn-success my-3 col-3 mx-3">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
