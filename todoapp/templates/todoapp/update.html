{% extends 'todoapp/base.html' %}

{% block content %}
<h3 class="text-center">Update Todo</h3>
<hr>

<div class="row">
  <div class="col-md-9 col-sm-12 mx-auto">
    <form action="" method="post">
      {% csrf_token %}
      <div class="d-flex">
        <input type="text" name="text" id="text" class="form-control" value="{{ todo.text }}" autocomplete="off" required>
        <button type="submit" class="ms-2 btn btn-success btn-sm">Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
