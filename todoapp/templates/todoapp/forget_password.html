{% extends 'todoapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card mb-3 col-4 mx-auto shadow mb-5 bg-body-tertiary rounded">
        <div class="card-header text-center"><h3>Forget Password</h3></div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 mx-auto">
                    <form method="post">
                        {% csrf_token %}
                        {{ password_form|crispy }}
                        <button type="submit" class="btn btn-success my-3">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
{% endblock %}
